<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC 750+ Reflex Trainer (Offline)</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-color: #2d2d2d;
            --text-main: #e0e0e0;
            --text-sub: #a0a0a0;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --danger: #ef4444;
            --success: #22c55e;
            --highlight: #f59e0b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 700;
        }

        .header span {
            font-size: 0.8rem;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Card Design */
        .card {
            background-color: var(--card-color);
            border-radius: 16px;
            padding: 30px 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid #444;
        }

        .level-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #444;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: bold;
            color: var(--text-sub);
        }

        .sentence {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .phonetic-box {
            background-color: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .phonetic {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            color: var(--highlight);
        }

        .visual-link {
            color: var(--success);
            font-weight: bold;
        }

        .translation {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-top: 10px;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-play {
            background-color: var(--success);
            color: white;
            grid-column: span 3; /* Full width */
            font-size: 1.2rem;
        }

        .btn-nav {
            background-color: #444;
            color: white;
        }

        .btn-random {
            background-color: var(--accent);
            color: white;
        }

        /* Settings */
        .settings {
            background-color: var(--card-color);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #444;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="range"] {
            width: 100px;
            accent-color: var(--accent);
        }

        .voice-select-container {
             max-width: 150px;
        }

        select {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px;
            border-radius: 4px;
            width: 100%;
            font-size: 0.8rem;
        }
        
        #statusMsg {
            color: var(--danger);
            font-size: 0.8rem;
            margin-top: 10px;
            min-height: 1.2em;
            font-weight: bold;
        }

        .echo-counter {
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--text-sub);
        }
        
        .ios-hint {
            font-size: 0.75rem;
            color: #666;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <span>PhD Level Training</span>
            <h1>TOEIC Reflex Trainer</h1>
        </div>

        <div class="card">
            <div class="level-badge" id="levelDisplay">L1: Linking</div>
            
            <div class="sentence" id="sentenceDisplay">Loading...</div>
            
            <div class="phonetic-box">
                <div class="phonetic" id="phoneticDisplay">Loading...</div>
                <div class="translation" id="transDisplay"></div>
            </div>

            <div class="echo-counter">Âª∫Ë≠∞Ê®°‰ªøÂõûÈü≥Ê¨°Êï∏: 3Ê¨°</div>
            <div id="statusMsg"></div>
        </div>

        <div class="controls">
            <button class="btn-play" onclick="speakCurrent()">
                üîä Play Audio (Echo)
            </button>
            <button class="btn-nav" onclick="prevSentence()">‚Üê Prev</button>
            <button class="btn-random" onclick="randomSentence()">Random üé≤</button>
            <button class="btn-nav" onclick="nextSentence()">Next ‚Üí</button>
        </div>

        <div class="settings">
            <div class="speed-control">
                <span>Speed: <span id="speedValue">1.0</span>x</span>
                <input type="range" id="rate" min="0.5" max="1.5" step="0.1" value="1.0" oninput="updateSpeed()">
            </div>
            <div class="voice-select-container">
                <select id="voiceSelect" onchange="setVoice()">
                    <option value="">Loading voices...</option>
                </select>
            </div>
        </div>
        
        <div class="ios-hint">
            * iOS Áî®Êà∂Ë´ãËß£Èô§ÈùúÈü≥Ê®°Âºè<br>
            * Ëã•ÁÑ°ËÅ≤Èü≥ÔºåË´ãÂòóË©¶ÂàáÊèõ‰∏ãÊñπÈÅ∏ÂñÆ‰∏≠ÁöÑË™ûÈü≥<br>
            * Android Ëã•ÁÑ°ËÅ≤ÔºåË´ãÂÆâË£ù Google TTS
        </div>
    </div>

    <script>
        // Data: TOEIC High Frequency Linking Sentences (Offline Pack)
        const database = [
            {
                text: "First of all",
                phonetic: "Fur-sta-vall",
                trans: "È¶ñÂÖà (L1 Linking)",
                level: "L1"
            },
            {
                text: "I'd like to thank everyone",
                phonetic: "I-dlaik-t…ô thank everyone",
                trans: "ÊàëÊÉ≥ÊÑüË¨ùÂêÑ‰Ωç (L1 Reduction)",
                level: "L1"
            },
            {
                text: "Check it out",
                phonetic: "Che-ki-tout",
                trans: "ÂéªÁúãÁúã/Ê™¢Êü• (L1 Linking)",
                level: "L1"
            },
            {
                text: "Not at all",
                phonetic: "No-ta-tall",
                trans: "‰∏ÄÈªû‰πü‰∏ç (L1 Linking)",
                level: "L1"
            },
            {
                text: "Pick it up",
                phonetic: "Pi-ki-tup",
                trans: "ÊíøËµ∑‰æÜ/ÂéªÊé•‰∫∫ (L1 Linking)",
                level: "L1"
            },
            {
                text: "Is it on?",
                phonetic: "I-zi-ton?",
                trans: "ÂÆÉÈñãËëóÂóéÔºü (L1 Linking)",
                level: "L1"
            },
            {
                text: "In an hour",
                phonetic: "I-na-nour",
                trans: "Âú®‰∏ÄÂ∞èÊôÇÂÖß (L1 Linking)",
                level: "L1"
            },
            {
                text: "Please fill in the form",
                phonetic: "Please fi-lin the form",
                trans: "Ë´ãÂ°´ÂØ´Ë°®Ê†º (L2 Phrasal)",
                level: "L2"
            },
            {
                text: "The meeting has been rescheduled",
                phonetic: "The mee-ding has-bin rescheduled",
                trans: "ÊúÉË≠∞Â∑≤ÊîπÊúü (L2 Flap T)",
                level: "L2"
            },
            {
                text: "What are you working on?",
                phonetic: "Wa-da-ya wor-king-on?",
                trans: "‰Ω†Âú®Âøô‰ªÄÈ∫ºÔºü (L3 Casual)",
                level: "L3"
            }
        ];

        let currentIndex = 0;
        let synth = window.speechSynthesis;
        let voices = [];
        let selectedVoice = null;
        let currentUtterance = null;
        let speakTimeout = null; // Timer for debounce

        // Initialization
        window.onload = () => {
            updateUI();
            loadVoices();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = loadVoices;
            }
            
            // Try to wake up synth on iOS/Safari interactions
            document.body.addEventListener('touchstart', function() {
                if (synth.paused) synth.resume();
            }, {once:true});
        };

        function loadVoices() {
            voices = synth.getVoices().filter(voice => voice.lang.includes('en'));
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = '';

            if (voices.length === 0) {
                const option = document.createElement('option');
                option.textContent = "Default English";
                voiceSelect.appendChild(option);
                return;
            }

            voices.sort((a, b) => {
                if (a.localService && !b.localService) return -1;
                if (!a.localService && b.localService) return 1;
                const aName = a.name.toLowerCase();
                const bName = b.name.toLowerCase();
                if (aName.includes('us') && !bName.includes('us')) return -1;
                if (!aName.includes('us') && bName.includes('us')) return 1;
                return 0;
            });

            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                const offlineTag = voice.localService ? " [Local]" : "";
                option.textContent = `${voice.name.substring(0, 20)}..${offlineTag}`;
                option.value = index;
                voiceSelect.appendChild(option);
            });

            if (voices.length > 0) {
                selectedVoice = voices[0];
            }
        }

        function setVoice() {
            const voiceSelect = document.getElementById('voiceSelect');
            if(voices.length > 0) {
                selectedVoice = voices[voiceSelect.value];
            }
        }

        function updateUI() {
            const item = database[currentIndex];
            document.getElementById('sentenceDisplay').textContent = item.text;
            document.getElementById('phoneticDisplay').innerHTML = formatPhonetic(item.phonetic);
            document.getElementById('transDisplay').textContent = item.trans;
            document.getElementById('levelDisplay').textContent = item.level;
            showStatus(""); 
        }

        function formatPhonetic(phonetic) {
            return phonetic.replace(/([a-zA-Z]+)-([a-zA-Z]+)/g, '<span class="visual-link">$1-$2</span>');
        }

        function speakCurrent() {
            // 1. Clear any pending timeouts
            if (speakTimeout) clearTimeout(speakTimeout);

            // 2. Cancel immediately to stop previous
            synth.cancel();

            // 3. Small delay to prevent race conditions (Chrome bug fix)
            speakTimeout = setTimeout(() => {
                
                // Resume if paused (Safari fix)
                if (synth.paused) synth.resume();

                const item = database[currentIndex];
                currentUtterance = new SpeechSynthesisUtterance(item.text);
                
                currentUtterance.rate = parseFloat(document.getElementById('rate').value);
                currentUtterance.pitch = 1.0;
                currentUtterance.lang = 'en-US'; 

                // Use selected voice or fallback
                if (selectedVoice) {
                    currentUtterance.voice = selectedVoice;
                }

                currentUtterance.onstart = () => {
                    showStatus("Playing...", "var(--success)");
                };

                currentUtterance.onend = () => {
                    showStatus("");
                };

                currentUtterance.onerror = (event) => {
                    console.error("Speech error code:", event.error);
                    
                    if (event.error === 'not-allowed') {
                         showStatus("Error: Click allowed?", "var(--danger)");
                    } else if (event.error !== 'interrupted' && event.error !== 'canceled') {
                        // isTrusted is mostly event.error
                         showStatus("Error: " + event.error, "var(--danger)");
                    }
                };

                synth.speak(currentUtterance);
            }, 50); // 50ms buffer
        }

        function updateSpeed() {
            document.getElementById('speedValue').textContent = document.getElementById('rate').value;
        }

        function nextSentence() {
            currentIndex = (currentIndex + 1) % database.length;
            updateUI();
        }

        function prevSentence() {
            currentIndex = (currentIndex - 1 + database.length) % database.length;
            updateUI();
        }

        function randomSentence() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * database.length);
            } while (newIndex === currentIndex && database.length > 1);
            currentIndex = newIndex;
            updateUI();
        }
        
        function showStatus(msg, color) {
            const el = document.getElementById('statusMsg');
            if(msg) {
                el.textContent = msg;
                el.style.color = color || "var(--text-sub)";
                el.style.display = 'block';
            } else {
                el.textContent = "";
            }
        }
    </script>
</body>
</html>
